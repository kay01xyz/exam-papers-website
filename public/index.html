    <script>
        // ÂÖ®ÂüüËÆäÊï∏
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂü∑Ë°å
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadStats();
            loadPapers();
        });

        // Ê™¢Êü•ÁôªÂÖ•ÁãÄÊÖã
        async function checkAuth() {
            if (authToken) {
                try {
                    const response = await fetch('/api/profile', {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        currentUser = result.user;
                        updateNavbar();
                    } else {
                        localStorage.removeItem('authToken');
                        authToken = null;
                    }
                } catch (error) {
                    console.error('Ê™¢Êü•ÁôªÂÖ•ÁãÄÊÖãÂ§±Êïó:', error);
                    localStorage.removeItem('authToken');
                    authToken = null;
                }
            }
        }

        // Êõ¥Êñ∞Â∞éËà™Ê¨Ñ
        function updateNavbar() {
            const guestMenu = document.getElementById('guestMenu');
            const userMenu = document.getElementById('userMenu');
            const usernameSpan = document.getElementById('username');

            if (currentUser) {
                guestMenu.classList.add('hidden');
                userMenu.classList.remove('hidden');
                usernameSpan.textContent = currentUser.username;
            } else {
                guestMenu.classList.remove('hidden');
                userMenu.classList.add('hidden');
            }
        }

        // ËºâÂÖ•Áµ±Ë®àË≥áÊñô
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();
                
                if (result.success) {
                    const statsGrid = document.getElementById('statsGrid');
                    statsGrid.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number">${result.data.totalPapers}</div>
                            <div class="stat-label">üìÑ Á∏ΩË©¶Âç∑Êï∏</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${result.data.totalSchools}</div>
                            <div class="stat-label">üè´ Â≠∏Ê†°Êï∏Èáè</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${result.data.totalDownloads}</div>
                            <div class="stat-label">üì• Á∏Ω‰∏ãËºâÊ¨°Êï∏</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${result.data.totalUsers}</div>
                            <div class="stat-label">üë• Ë®ªÂÜäÁî®Êà∂</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('ËºâÂÖ•Áµ±Ë®àÂ§±Êïó:', error);
            }
        }

        // ËºâÂÖ•Ë©¶Âç∑
        async function loadPapers(filters = {}) {
            try {
                const params = new URLSearchParams();
                Object.keys(filters).forEach(key => {
                    if (filters[key]) params.append(key, filters[key]);
                });

                const response = await fetch(`/api/papers?${params}`);
                const result = await response.json();
                
                if (result.success) {
                    renderPapers(result.data);
                }
            } catch (error) {
                console.error('ËºâÂÖ•Ë©¶Âç∑ÈåØË™§:', error);
                document.getElementById('papersGrid').innerHTML = 
                    '<p style="text-align: center; color: #666;">ËºâÂÖ•Ë©¶Âç∑ÊôÇÁôºÁîüÈåØË™§</p>';
            }
        }

        // Ê∏≤ÊüìË©¶Âç∑
        function renderPapers(papers) {
            const grid = document.getElementById('papersGrid');
            
            if (papers.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666;">Ê≤íÊúâÊâæÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑË©¶Âç∑</p>';
                return;
            }
            
            grid.innerHTML = papers.map(paper => `
                <div class="paper-card">
                    <div class="paper-title">${paper.title}</div>
                    <div class="paper-info">
                        <span class="grade-tag">${paper.grade}</span>
                        <span class="subject-tag">${paper.subject}</span>
                    </div>
                    <div class="paper-info">üè´ ${paper.school || 'Êú™Êèê‰æõ'}</div>
                    <div class="paper-info">üìÖ ${paper.year}Âπ¥ ${paper.exam_type}</div>
                    ${paper.uploader_name ? `<div class="paper-info">üë§ ‰∏äÂÇ≥ËÄÖÔºö${paper.uploader_name}</div>` : ''}
                    <div class="paper-meta">
                        <span class="download-count">üì• ${paper.downloads} Ê¨°‰∏ãËºâ</span>
                        <button class="download-btn" onclick="downloadPaper(${paper.id})">
                            ‰∏ãËºâ PDF
                        </button>

        // ÊêúÂ∞ãË©¶Âç∑
        function searchPapers() {
            const filters = {
                grade: document.getElementById('gradeFilter').value,
                subject: document.getElementById('subjectFilter').value,
                school: document.getElementById('schoolFilter').value,
                keyword: document.getElementById('keywordFilter').value

        // ‰∏ãËºâË©¶Âç∑
        async function downloadPaper(paperId) {
            try {
                const response = await fetch(`/api/download/${paperId}`);

                if (result.success) {
                    alert('üì• ‰∏ãËºâÂäüËÉΩÂ±ïÁ§∫ÔºÅ\nÂØ¶Èöõ‰ΩøÁî®ÊôÇÈÄôË£°ÊúÉÈñãÂßã‰∏ãËºâ PDF Ê™îÊ°à');
                    // ÈáçÊñ∞ËºâÂÖ•‰ª•Êõ¥Êñ∞‰∏ãËºâÊ¨°Êï∏

            } catch (error) {
                console.error('‰∏ãËºâÈåØË™§:', error);

        // È°ØÁ§∫Ê®°ÊÖãÊ°Ü
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showLoginModal() {
            showModal('loginModal');
        }

        function showRegisterModal() {
            showModal('registerModal');
        }

        function showUploadModal() {
            if (!currentUser) {
                alert('Ë´ãÂÖàÁôªÂÖ•ÊâçËÉΩ‰∏äÂÇ≥Ë©¶Âç∑');
                showLoginModal();
                return;
            }
            showModal('uploadModal');
        }

        // ÁôªÂÖ•Ë°®ÂñÆÊèê‰∫§
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const alertDiv = document.getElementById('loginAlert');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    authToken = result.token;
                    currentUser = result.user;
                    localStorage.setItem('authToken', authToken);
                    
                    alertDiv.innerHTML = '<div class="alert alert-success">ÁôªÂÖ•ÊàêÂäüÔºÅ</div>';
                    setTimeout(() => {
                        closeModal('loginModal');
                        updateNavbar();
                        document.getElementById('loginForm').reset();
                        alertDiv.innerHTML = '';
                    }, 1000);
                } else {
                    alertDiv.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
                }
            } catch (error) {
                console.error('ÁôªÂÖ•ÈåØË™§:', error);
                alertDiv.innerHTML = '<div class="alert alert-error">ÁôªÂÖ•Â§±ÊïóÔºåË´ãÈáçË©¶</div>';
            }
        });

        // Ë®ªÂÜäË°®ÂñÆÊèê‰∫§
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const alertDiv = document.getElementById('registerAlert');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();

                if (result.success) {
                    alertDiv.innerHTML = '<div class="alert alert-success">Ë®ªÂÜäÊàêÂäüÔºÅË´ãÁôªÂÖ•</div>';
                    setTimeout(() => {
                        closeModal('registerModal');
                        showLoginModal();
                        document.getElementById('registerForm').reset();
                        alertDiv.innerHTML = '';
                    }, 1500);
                } else {
                    alertDiv.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
                }
            } catch (error) {
                console.error('Ë®ªÂÜäÈåØË™§:', error);
                alertDiv.innerHTML = '<div class="alert alert-error">Ë®ªÂÜäÂ§±ÊïóÔºåË´ãÈáçË©¶</div>';
            }
        });

        // ‰∏äÂÇ≥Ë°®ÂñÆÊèê‰∫§
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('uploadTitle').value);
            formData.append('grade', document.getElementById('uploadGrade').value);
            formData.append('subject', document.getElementById('uploadSubject').value);
            formData.append('school', document.getElementById('uploadSchool').value);
            formData.append('examType', document.getElementById('uploadExamType').value);
            formData.append('year', document.getElementById('uploadYear').value);
            formData.append('file', document.getElementById('uploadFile').files[0]);

            const alertDiv = document.getElementById('uploadAlert');

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    alertDiv.innerHTML = '<div class="alert alert-success">‰∏äÂÇ≥ÊàêÂäüÔºÅÁ≠âÂæÖÂØ©Ê†∏</div>';
                    setTimeout(() => {
                        closeModal('uploadModal');
                        document.getElementById('uploadForm').reset();
                        alertDiv.innerHTML = '';
                        loadPapers(); // ÈáçÊñ∞ËºâÂÖ•Ë©¶Âç∑
                    }, 2000);
                } else {
                    alertDiv.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
                }
            } catch (error) {
                console.error('‰∏äÂÇ≥ÈåØË™§:', error);
                alertDiv.innerHTML = '<div class="alert alert-error">‰∏äÂÇ≥Â§±ÊïóÔºåË´ãÈáçË©¶</div>';
            }
        });

        // ÁôªÂá∫
        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            updateNavbar();
            alert('Â∑≤ÊàêÂäüÁôªÂá∫');
        }

        // ÈªûÊìäÊ®°ÊÖãÊ°ÜÂ§ñÈÉ®ÈóúÈñâ
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
